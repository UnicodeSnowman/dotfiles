
# rebind key
unbind C-b
set -g prefix C-t

# management / synergy
bind S choose-session
bind w new-window

# lookin' pretty
set -g default-terminal "screen-256color"

# getcha vim on
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key -r 0 select-window -t 0
bind-key -r 1 select-window -t 1
bind-key -r 1 select-window -t 2
bind-key -r 3 select-window -t 3
bind-key -r 4 select-window -t 4
# ... and so on ...

# splitzkies
bind v split -h
bind s split -v
bind c kill-pane
bind x kill-window

# meeses
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
set-option -g mouse-utf8 on # make scroll work in vim

# copy pasta
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
unbind p
bind p paste-buffer
